name: Build Installer

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-installer:
    name: Build Installer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      - name: Build All Platforms (Release)
        run: |
          cd src
          msbuild DIME.sln /p:Configuration=Release /p:Platform=Win32 /t:DIME
          msbuild DIME.sln /p:Configuration=Release /p:Platform=x64 /t:DIME
          msbuild DIME.sln /p:Configuration=Release /p:Platform=ARM64 /t:DIME
          msbuild DIME.sln /p:Configuration=Release /p:Platform=Win32 /t:DIMESettings
      
      - name: Install NSIS
        run: choco install nsis -y
      
      - name: Build Installer with PowerShell Script
        run: |
          cd installer
          .\deploy-installer.ps1
        shell: pwsh
      

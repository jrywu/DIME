name: Build Installer

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-installer:
    name: Build Installer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      - name: Build All Platforms (Release)
        run: |
          cd src
          msbuild DIME.sln /p:Configuration=Release /p:Platform=Win32 /p:PlatformToolset=v143 /t:DIME
          msbuild DIME.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /t:DIME
          msbuild DIME.sln /p:Configuration=Release /p:Platform=ARM64 /p:PlatformToolset=v143 /t:DIME
          msbuild DIME.sln /p:Configuration=Release /p:Platform=Win32 /p:PlatformToolset=v143 /t:DIMESettings
      
      - name: Install NSIS
        run: choco install nsis -y
      
      - name: Build Installer with PowerShell Script
        run: |
          cd installer
          .\deploy-installer.ps1
        shell: pwsh
      
      - name: Copy files for testing
        run: |
          Copy-Item "README.md" "docs\README-CICD.md"
          Copy-Item "installer\DIME-Universal.zip" "installer\DIME-Universal-CICD.zip"
        shell: pwsh
      
      - name: Commit test files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs\README-CICD.md
          git add installer/DIME-Universal-CICD.zip
          git diff --staged --quiet || git commit -m "Update test installer and checksums [skip ci]"
          git push
        shell: pwsh
